<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Embed</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Feather Icons -->
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <!-- Container -->
    <div class="container">

        <!-- Top Section -->
        <div class="top">
            <div class="profile">
                <img src="./assets/profile.png" alt="Profile picture">
            </div>

            <div class="name">
                <div class="uname">
                    <p>John Doe</p>
                </div>

                <div class="handle">
                    <p>@realjohndoe</p>
                </div>
            </div>

            <div class="twt">
                <img src="./assets/twitter32.png" alt="">
            </div>
        </div>

        <!-- Middle Section -->
        <div class="middle">
            <p>
                Why do they call it 'debugging' when it feels more like 'wildly guessing and hoping for the best?' <a>#programming #coding #debugging</a>
            </p>
        </div>

        <!-- Bottom Section -->
        <div class="bottom">
            <div class="like">
                <span>
                    <i data-feather="heart"></i>
                    <p>650</p>
                </span>
            </div>

            <div class="time">
                <p>3:40 PM - Feb 24, 2022</p>
            </div>
        </div>
    </div>

    <script>
        feather.replace()
    </script>
</body>
</html>
